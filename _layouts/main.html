<html>
<title>{{ page.title }}</title>
<body>
<ul class="nav nav-pills nav-justified">
{% for p in site.html_pages %}
<li role="presentation" {% if p.url == page.url %}class="active"{% endif %}>
<a href="{{ p.url }}">{{ p.title }}</a>
</li>
{% endfor %}
</ul>
<MARQUEE SCROLLAMOUNT=20 class="jumbotron"><h1>{{ page.uppertext  }}</h1></MARQUEE>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="col-xs-12 embed-responsive embed-responsive-16by9 text-center"><iframe src="https://www.youtube.com/embed/{{ page.youtubeid }}?autoplay=1" frameborder="10" allowfullscreen></iframe>
</div>
<MARQUEE DIRECTION=RIGHT SCROLLAMOUNT=20 class="jumbotron"><h1>{{ page.lowertext }}</h1></MARQUEE>
</body>
<style>
iframe {
  position: absolute;
  left: -100%;
  margin: 0;
  animation: slide 5s 1;
}
@keyframes slide {
  from { top: -100%; }
  to { top: 0%; }
}
</style>
<foot class="text-center"><br><div><kbd>Made with love by <a style="color: white;" href="https://github.com/{{site.github_username}}">{{site.github_username}}</a></kbd></div></foot>
</html>
